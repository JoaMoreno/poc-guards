<div>
    <div class="text-center p-5">
        <h1 class="m-5" style="font-size: 5rem; font-weight: 200;">Error</h1>
        <h1>Required Access</h1>
        <div class="access-container">
            <ng-container *ngFor="let access of requiredAccess">
                <div class="access-item access-{{access}}">
                    {{access | titlecase}}
                </div>
            </ng-container>
        </div>
    </div>
</div>
