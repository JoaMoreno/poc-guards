<div class="container">
    <div class="cpanel pt-3">
        <h1 class="text-center p-3">Guards Control</h1>
        <!-- Form Radio -->
        <div class="mx-5 form-container">
            <mat-slide-toggle (change)="setStatus()" [(ngModel)]="options.isLogged">Est√° logueado?</mat-slide-toggle>
            <label class="mt-3" style="margin-bottom: -5px;">Usuario</label>
            <mat-radio-group (change)="setStatus()" [disabled]="!options.isLogged" [(ngModel)]="options.userType" class="radio-group ml-3">
                <mat-radio-button value="admin">Admin</mat-radio-button>
                <mat-radio-button value="standard">Cliente</mat-radio-button>
                <!-- <mat-radio-button value="public">Public</mat-radio-button> -->
            </mat-radio-group>
            <label class="mt-3" style="margin-bottom: -5px;">Estado</label>
            <mat-radio-group [disabled]="!roleForm" (change)="setStatus()" [(ngModel)]="options.role" class="radio-group ml-3" aria-label="Select a Role">
                <mat-radio-button value="regular">Regular</mat-radio-button>
                <mat-radio-button value="deudor">Deudor</mat-radio-button>
            </mat-radio-group>
        </div>

    </div>
</div>
